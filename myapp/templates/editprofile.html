{% extends "layout.html" %}
{% block title %} Edit Profile {% endblock %}
{% block body %}

<div id="loader">{% include "loadingPage.html" %}</div>
<div id="openloader">
  <section>
    <div class="w-full flex justify-center md:my-20 my-20 m-5 items-center">
      <div class="w-full bg-white rounded-3xl shadow dark:border md:mt-0 sm:max-w-5xl xl:p-0 dark:bg-white dark:border-[#1A8CF7] shadow-lg ">
        <div class="p-6 w-full space-x-4 md:space-x-6 sm:p-8 flex flex-col md:flex-row">
          <div class="flex items-center flex-col space-y-2">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div id="newavatar" class="bg-center bg-cover bg-no-repeat w-56 h-56 mt-6 rounded-full" style="background-image: url('../media/{{user.picture}}');">
                <label for="uploadlogo"
                  class="cursor-pointer flex justify-center items-center bg-[#ffffff00] text-gray-100 w-full h-full m-auto opacity-0 rounded-full hover:bg-[#00000079] hover:opacity-100"><i class="fa fa-upload text-7xl" aria-hidden="true"></i
                ></label>
                <input
                  type="file"
                  id="uploadlogo"
                  value="../media/{{user.picture}}"
                  name="uploadlogo"
                  class="hidden "
                  accept="image/jpeg, image/png, image/jpg"
                />
            </div>
             <div>     
              <a href="{% url 'passwordRecover' user.pk %}" id="createProductButton" data-modal-toggle="createProductModal" class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-[#1A8CF7] dark:hover:bg-blue-500 focus:outline-none dark:focus:ring-[#1A8CF7]">
                <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M21 13V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V14C3 15.1046 3.89543 16 5 16H12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/> <path d="M14.5 18.5L16.5 20.5L20.5 16.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/> <path d="M12 11.01L12.01 10.9989" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/> <path d="M16 11.01L16.01 10.9989" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/> <path d="M8 11.01L8.01 10.9989" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>  </svg>
                  Change password
              </a>
             </div> 
          </div>
          <div class="hidden md:block md:max-h-full my-6 md:w-1 max-w-full md:h-auto h-1 bg-[#1A8CF7] rounded-full"></div>
          <div class="space-y-4 w-full">
            <div class="text-center text-red-400 my-5">
              {{ message }}
            </div>
            <h1 class="text-xl text-gray-900 font-bold text-center md:text-left">
              {{ user.first_name }} {{ user.last_name }}
            </h1>
            <div class="block w-full h-1 bg-[#1A8CF7] rounded-full"></div>
            
            <div class="block mt-2"> 
              <label for="username" class="text-lg font-bold">Username:</label>
              <div class="flex items-center mx-2">
                <input value="{{user.username}}" type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" placeholder="ex:Alsumary" required="">
              </div>
            </div>

            <div class="block mt-2"> 
              <label for="email" class="text-lg font-bold">Email Address:</label>
              <div class="flex items-center mx-2">
                <input value="{{user.email}}" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" placeholder="name@example.com" required="">
              </div>
            </div>

            <div class="block mt-2"> 
              <label for="password" class="text-lg font-bold mt-1">Password:</label>
              <div class="flex items-center mx-2">
                <input type="password" name="password" id="password passwordCheck" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" required="">
              </div>
            </div>

            <div class="block mt-2"> 
              <label for="confirm_password" class="text-lg font-bold mt-4">Confirm Password:</label>
              <div class="flex items-center mx-2">
                <input type="password" name="confirmation" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" required="">
              </div>
            </div>
            <div class="block mt-2">
              <button type="submit" id="createProductButton" data-modal-toggle="createProductModal" class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-[#1A8CF7] dark:hover:bg-blue-500 focus:outline-none dark:focus:ring-[#1A8CF7]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 -ml-0.5" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                  <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
              </svg>
                  Edit Profile
              </button>
            </div>
          </form>
              


          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}

{% extends "layout.html" %} {% block title %} {{us.first_name}} {{us.last_name}} {% endblock %}
{%block body %}
<div
  class="max-w-md mx-auto overflow-hidden md:max-w-6xl my-4 px-5 project-font"
>
  <h1
    class="text-4xl md:text-5xl capitalize my-5 project-font font-bold text-center"
  >
    Edit {{category.title}}
  </h1>
  <form action="" method="POST" class="space-y-3">
    {% csrf_token %}
      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject   <sup class="text-red-300 font-bold text-md">*</sup></label>
        <input type="text" name="subject" id="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md  dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Subject" required="">
    </div>
    <div>
      <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Content   <sup class="text-red-300 font-bold text-md">*</sup></label>
      <textarea required  rows="8" type="text" name="message" id="message" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md  dark:placeholder-gray-400 dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Content" required=""></textarea>
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Send
    </button>
  </form>
</div>

{% endblock %}

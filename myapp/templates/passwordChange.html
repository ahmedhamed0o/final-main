{% extends "layout.html" %} {% load static %} {% block body %}

<section class="text-gray-700">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="text-gray-700 shadow-lg w-full p-6 bg-white rounded-lg dark:border md:mt-0 sm:max-w-md dark:bg-white dark:border-gray-200 sm:p-8"
    >
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
      >
        Change Password
      </h2>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="" method="post">
        {% csrf_token %} {% if message %}
        <div class="text-start text-red-400 my-5">{{message}}</div>
        {% endif %}
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Current Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div>
          <label
            for="newpassword"
            class="block mb-2 text-sm font-medium text-gray-900"
            >New Password</label
          >
          <input
            type="password"
            name="newpassword"
            id="newpassword"
            placeholder="••••••••"
            class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Confirm password</label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="••••••••"
            class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500"
            required=""
          />
        </div>

        <button
          type="submit"
          class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-[#1A8CF7] dark:hover:bg-[#187bd8] dark:focus:ring-primary-800"
        >
          Reset password
        </button>
      </form>
    </div>
  </div>
</section>

{% include "footer.html" %} {% endblock %}

{% extends "layout.html" %} {% load static %} {% block title %}login page
{% endblock %} {% block body %}
<section>
  <div class="flex justify-evenly md:my-auto my-20 m-5 items-center">
  <div class="w-full bg-white rounded-3xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-[#1A8CF7] shadow-lg">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 md:text-4xl dark:text-gray-900 uppercase text-center">
              Sign in
          </h1>
          <form class="space-y-4 md:space-y-6" method="POST">
            {% csrf_token %}
              <div class="text-center text-red-400 my-5">
              {{message}}
            </div>
              <div>
                  <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Username</label>
                  <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" placeholder="ex:Alsumary" required="">
              </div>
              <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Password</label>
                  <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white shadow-md dark:border-gray-200 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-[#1A8CF7] dark:focus:border-blue-500" required="">
              </div>
              <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="remember_me" name="remember_me" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-white dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" >
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember_me" class="font-light text-gray-500 dark:text-gray-500">Remember me</a></label>
                  </div>
              </div>
              <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#1A8CF7] dark:hover:bg-[#1d82e0] dark:focus:ring-primary-800">Sign in</button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-primary-600 hover:underline dark:text-[#1A8CF7]">Create account</a>
              </p>
          </form>
      </div>
  </div>
    <div class="hidden md:flex items-center justify-content center">
      <img class="h-auto max-w-full" src="{% static 'login.svg'%}" alt="" />
    </div>
  </div>
</section>

{% endblock %}
